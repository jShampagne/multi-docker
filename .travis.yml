sudo: required
services:
  - docker

before_install:
  - docker build -t shampagne/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run shampagne/react-test npm test -- --coverage

after_success:
  - docker build -t shampagne/multi-client ./client
  - docker build -t shampagne/multi-nginx ./nginx
  - docker build -t shampagne/multi-server ./server
  - docker build -t shampagne/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push shampagne/multi-client
  - docker push shampagne/multi-nginx
  - docker push shampagne/multi-server
  - docker push shampagne/multi-worker

deploy:
  provider: elasticbeanstalk
  region: us-west-2
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-west-2-575865355834
  bucket_path: docker-multi
  on:
    branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
      secure: $AWS_SECRET_KEY